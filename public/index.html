<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/gift.png"/>
    <meta name="theme-color" content="#0a376b" />
    <meta name="description" content="A pick & drop game using blockly."/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/w3.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/en.js"></script>
    <script src="scripts/index.js"></script>
    <title>Blockly Box</title>
    <meta name="application-name" content="Blockly Box" />
    <meta property="og:title" content="Blockly Box" />
    <meta property="og:type" content="tools" />
    <meta property="og:url" content="https://blocklybox.web.app/" />
    <meta property="og:locale" content="en-US" />
    <meta
      property="og:description"
      content="A pick & drop game using blockly."
    />
    <meta
      property="og:image"
      content="https://blocklybox.web.app/img/gift.png"
    />
    <meta property="og:site_name" content="Blockly Box" />
    <meta
      name="favicon"
      content="https://blocklybox.web.app/favicon.ico"
    />
    <meta name="twitter:title" content="Blockly Box" />
    <meta
      name="twitter:description"
      content="A pick & drop game using blockly."
    />
    <meta
      name="twitter:image"
      content="https://blocklybox.web.app/img/gift.png"
    />
    <meta name="twitter:site" content="@ranjanistic" />
    <meta name="twitter:creator" content="@ranjanistic" />
    <meta name="twitter:url" content="https://blocklybox.web.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="linkedin:card"
      content="https://blocklybox.web.app/img/gift.png"
    />
  </head>
  <body>
    <div class="w3-animate-top w3-padding-small w3-round w3-shadow">
      <b>Level</b>&nbsp;&nbsp;
      <input type="radio" id="easy" name="level" value="easy">
      <label for="easy" name="levelname" style="color: #f343e4;">Easy</label>&nbsp;&nbsp;
      <input type="radio" id="med" name="level" value="medium">
      <label for="med" name="levelname" style="color: #e2d02b;">Medium</label>&nbsp;&nbsp;
      <input type="radio" id="hard" name="level" value="hard">
      <label for="hard" style="color: #ff8888;" name="levelname">Hard</label>
      <span class="w3-right" style="padding-right: 300px;">Put the <span style="color: #f343e4;">Gift</span> inside <span style="color: #e2d02b;">basket</span>, ducking <span style="color: #ff8888;">hurdles(s)</span>.</span>
    </div>

    <div class="w3-col w3-third">

      <div id="blocklyDiv" class="w3-animate-left"></div>

      <button class="w3-button w3-circle w3-ripple w3-red" id="reset"><i class="fa fa-trash" aria-hidden="true"></i></button>
      <button class="w3-button w3-circle w3-ripple w3-grey" id="undo"><i class="fa fa-undo" aria-hidden="true"></i></button>
      <button class="w3-button w3-circle w3-ripple w3-teal" id="redo"><i class="fa fa-redo" aria-hidden="true"></i></button>
      <button class="w3-button w3-circle w3-ripple w3-indigo" id="shoot"><i class="fa fa-play" aria-hidden="true"></i></button>
      &nbsp;<span class="w3-padding-small" style="font-size: 24px;"><span id="score">--</span> points</span><i class="fa fa-trash" id="clearScore" aria-hidden="true"></i>
    </div>

    <div class="w3-col w3-twothird w3-animate-right">
      <canvas id="canvas" width="820" height="640">Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    hidden>
      <category name="Displacements">

        <block type="vertical_pos">
        </block>
        <field name="dy">0</field>

        <block type="horizontal_pos">
        </block>
        <field name="dx">0</field>
      </category>
    </xml>
    <span hidden>
      <img src="img/handbag.svg" id="basket"/>
      <img src="img/gift.svg" id="gift"/>
      <img src="img/brokengift.svg" id="brokengift"/>
      <img src="img/hurdle.svg" id="hurdle"/>
    </span>
  </body>
</html>
